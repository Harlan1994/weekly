<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/account.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/account.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                        <img class="profile-img" src="/img/photo.png" alt="头像"/>
                        <div class="form-signin">
                            <input id="login-username" type="text" class="form-control" placeholder="student id"
                                   required="required"
                                   autofocus="autofocus"/>
                            <input id="login-password" type="password" class="form-control" placeholder="password"
                                   required="required"/>
                            <div class="input-group">
                                <input id="login-verify-code" type="password" type="text" class="form-control"
                                       placeholder="verify-code" required="required"/>
                                <span class="input-group-btn" style="vertical-align: top">
                                    <img id="check-code-img" src="/captcha"
                                         onclick="this.src='/captcha?rnd=' + Math.random();"/>
                                </span>
                            </div>
                            <input id="btn-login" type="button" class="btn btn-lg btn-primary btn-block"
                                   value="Sign In"/>
                        </div>
                        <div id="tabs" data-tabs="tabs">
                            <p class="text-center"><a href="#register" data-toggle="tab">Need an Account?</a></p>
                        </div>
                    </div>
                    <div class="tab-pane" id="register">
                        <img class="profile-img" src="/img/photo.png" alt="点击选取头像"/>
                        <div class="form-signin">
                            <input id="register-username" type="text" class="form-control" placeholder="student id"
                                   required="required"
                                   autofocus="autofocus"/>
                            <input id="register-password" type="password" class="form-control" placeholder="password"
                                   required="required"/>
                            <input id="register-confirm" type="password" class="form-control" placeholder="confirm"
                                   required="required"/>
                            <input id="btn-register" type="button" class="btn btn-lg btn-primary btn-block"
                                   value="Sign Up"/>
                        </div>
                        <div id="tabs" data-tabs="tabs">
                            <p class="text-center"><a href="#login" data-toggle="tab">Have an Account?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
