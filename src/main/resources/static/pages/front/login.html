<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <base href="/"/>
    
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/account.css"/>
    
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
</head>

<body>
<div class="container">
    
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                        <img class="profile-img" src="img/photo.png" alt="头像"/>
                        <form class="form-signin">
                            <input id="login-username" class="form-control" placeholder="student id"
                                   required
                                   autofocus/>
                            <input id="login-password" type="password" class="form-control" placeholder="password"
                                   required/>
                            <div class="input-group">
                                <input id="login-verify-code" type="password" class="form-control"
                                       placeholder="verify-code" required/>
                                <span class="input-group-btn" style="vertical-align: top">
                                    <img id="login-check-code-img" src="/captcha"
                                         onclick="this.src='/captcha?rnd=' + Math.random();"/>
                                </span>
                            </div>
                            <input id="btn-login" type="button" class="btn btn-lg btn-primary btn-block"
                                   value="Sign In"/>
                        </form>
                        <div id="tabs-to-register" data-tabs="tabs-to-register">
                            <p class="text-center"><a href="#register" data-toggle="tab">Need an Account?</a></p>
                        </div>
                    </div>
                    
                    <div class="tab-pane" id="register">
                        <img class="profile-img" src="/img/photo.png" alt="点击选取头像"/>
                        <form class="form-signin">
                            <input id="register-username" class="form-control" placeholder="student id"
                                   required
                                   autofocus/>
                            <input id="register-password" type="password" class="form-control" placeholder="password"
                                   required/>
                            <input id="register-confirm" type="password" class="form-control" placeholder="confirm"
                                   required/>
                            <div class="input-group">
                                <input id="register-verify-code" type="password" class="form-control"
                                       placeholder="verify-code" required/>
                                <span class="input-group-btn" style="vertical-align: top">
                                    <img id="register-check-code-img" src="/captcha"
                                         onclick="this.src='/captcha?rnd=' + Math.random();"/>
                                </span>
                            </div>
                            <input id="btn-register" type="button" class="btn btn-lg btn-primary btn-block"
                                   value="Sign Up"/>
                        </form>
                        <div id="tabs-to-login" data-tabs="tabs-to-login">
                            <p class="text-center"><a href="#login" data-toggle="tab">Have an Account?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
